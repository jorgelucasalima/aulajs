<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/main.js"></script>
    <title>Introdução Js</title>
</head>
<body>
    <h1>Minha página</h1>
    <h2 id="pegou">botão pegou</h2>
    <button type="button" onclick="botao()">Clique</button>
    <button type="button" onclick="redirecionar()">Sobre</button>
    <p id="mouse" onmouseover="redirect(this)" onmouseout="voltar(this)">Passe o mouse aqui</p>
    <p id="mouse1" onmouseover="redirect()" onmouseout="voltar()">Passe o mouse aqui 2</p>
</body>
</html>
